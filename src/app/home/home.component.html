<div class="container-fluid bg-light">
  <div class="header-banner">
    <div
      class="container-fluid filter h-100 d-flex align-items-center justify-content-center"
    >
      <div class="row text-center justify-content-center">
        <h1 style="font-size: 50px" class="text-uppercase text-light display-5">
          Créez votre cv
          <span class="text-uppercase text-info">professionnel!</span>
        </h1>

        <p class="text-light fs-4 mt-3 mb-5">
          Easy to use. Time-saver. Professional.
        </p>
        <button
          [routerLink]="['/cv/edit/information-personnelles']"
          class="btn btn-lg text-capitalize btn-info btn-banner fs-4"
        >
          let's get started
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid py-5 bg-white">
    <div class="row section-title text-center">
      <div class="col-12">
        <h2 class="display-6 text-primary fw-bolder">Comment çà marche ?</h2>
        <p class="text-grey fs-4 my-4 mx-auto">
          Effortlessly make a job-worthy resume and cover letter that gets you
          hired faster.
        </p>
      </div>
      <app-steps></app-steps>
    </div>
  </div>

  <div class="container py-5">
    <div class="row section-title text-center">
      <div class="col-12">
        <h2 class="display-6 text-primary fw-bolder">
          Nous proposons pour vous
        </h2>
        <p class="text-grey fs-4 my-4 mx-auto">
          Effortlessly make a job-worthy resume and cover letter that gets you
          hired faster.
        </p>
      </div>
    </div>

    <div class="row templates-list gy-5 gx-lg-5">
      <div class="templates-item col-lg-6" style="height: 300px">
        <div class="template-item-img mx-auto me-lg-0 position-relative">
          <img
            alt=""
            class="img-fluid"
            src="http://drive.google.com/uc?export=view&id=1cYYpsTIgi4MSn6iMz3x_3EQjclKIcjo7"
          />
          <button
            data-toggle="modal"
            data-target="#cvModal"
            class="btn btn-info position-absolute choose-template-btn"
            [routerLink]="['/cv/edit/information-personnelles']"
          >
            CV
          </button>
        </div>
      </div>

      <div class="templates-item position-relative col-lg-6">
        <div class="template-item-img mx-auto ms-lg-0 position-relative">
          <img
            src="http://drive.google.com/uc?export=view&id=1MC6gYYqDqCnYVPYNsSgief3rYb6fWkur"
            alt=""
            class="img-fluid"
          />
          <button
            type="button"
            data-toggle="modal"
            data-target="#portfolioModal"
            class="btn btn-info position-absolute choose-template-btn"
          >
            Potfolios
          </button>
        </div>
      </div>
    </div>
    <br />
  </div>
</div>

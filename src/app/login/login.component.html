<div class="content bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img
          src="../../assets/undraw_remotely_2j6y.svg"
          alt="Image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <br /><br />
              <br /><br /><br /><br />

              <h3>Se connecter</h3>
              <p class="mb-4">Connectez vous et profitez de nos services</p>
            </div>
            <form [formGroup]="cnxForm" (ngSubmit)="cnx()">
              <div class="form-group first">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid':
                      cnxForm.controls['email'].invalid &&
                      cnxForm.controls['email'].touched,
                    'is-valid':
                      cnxForm.controls['email'].valid &&
                      cnxForm.controls['email'].touched
                  }"
                  type="text"
                  placeholder="email"
                  formControlName="email"
                  (blur)="cnxForm.controls['email'].markAsTouched()"
                />
                <small
                  class="form-text text-danger"
                  *ngIf="
                    cnxForm.controls['email'].errors?.['required'] &&
                    cnxForm.controls['email'].touched
                  "
                >
                  Le email est requis.
                </small>
                <small
                  class="form-text text-danger"
                  *ngIf="
                    cnxForm.controls['email'].errors?.['email'] &&
                    cnxForm.controls['email'].touched
                  "
                >
                  Le format de l'email est invalide.
                </small>
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [ngClass]="{
                    'form-control': true,
                    'is-invalid':
                      cnxForm.controls['password'].invalid &&
                      cnxForm.controls['password'].touched,
                    'is-valid':
                      cnxForm.controls['password'].valid &&
                      cnxForm.controls['password'].touched
                  }"
                  type="password"
                  placeholder="password"
                  formControlName="password"
                  (blur)="cnxForm.controls['password'].markAsTouched()"
                />

                <small
                  class="form-text text-danger"
                  *ngIf="
                    cnxForm.controls['password'].invalid &&
                    cnxForm.controls['password'].touched
                  "
                >
                  Le password est requis.
                </small>
              </div>

              <input
                type="submit"
                value="Log In"
                class="btn btn-block btn-primary"
              />

              <span class="d-block text-left my-4 text-muted">
                Vous n'avez pas de compte ?
                <a [routerLink]="['/inscription']">Inscrive-vous !</a>
              </span>
            </form>
            <br /><br />

            <br /><br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
